<!DOCTYPE html>
<meta charset="utf-8">
<style>
#boroughs {
  stroke: black;
	stroke-width: 1px;
	fill: white;
}

.bold-this {
  fill: black;
  font-weight: 700;
  font-size: 22px;
  font-family: OpenSans;
}

</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
<script type="text/javascript" src="http://www.dartmouth.edu/~ericxu/jquery.tipsy.js"></script>
<link href="http://www.dartmouth.edu/~ericxu/tipsy.css" rel="stylesheet" type="text/css" />
<head>
<FORM>
<INPUT TYPE="button" onClick="history.go(0)" VALUE="Refresh">
</FORM>
</head>
<body>
<script>
var width = 960,
   height = 500;

var colordata = {};
d3.csv("ZipData.csv", function(error, data)
  {
    data.forEach( function(d) { colordata[d.zip] = d.value;} );

  }
);


d3.csv("ZipData.csv", function(d)
  {
    return {
      zip: +d.zip,
      value: +d.value
    };
  },
  function(error, data) 
    {
      var maxScale = (d3.max(data, function (d) 
        { 
          return d.value; 
        }
      ));
      var color = d3.scale.linear()
        .range(['white','yellow','red'])
        .domain([0,(maxScale/2),maxScale]);
      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
      var offset=16;
      d3.json("zip.geojson", function(error, nyb) 
        {
          
          
          d3.csv("displaydates.csv", function(data2) {
            console.log(data2[0]);
            var min_date_string=data2[0].mindate_month;
            var max_date_string=data2[0].maxdate_month;
            var update_time_string=data2[0].updatetime_month;
            var textbox=svg.append("g")
              .attr("transform","translate(10,10)")
              textbox.append("text")
              .attr('class','bold-this')
              .attr('y','15px')
              .text("NYC Vehicular Collisions")
              textbox.append("text")
              .attr('class','bold-this')
              .attr('y','40px')
              .text('by Zip Code')
              textbox.append("text")
              .attr('y','78px')
              .text(min_date_string + ' to ' + max_date_string)
              textbox.append("text")
              .attr('y','10px')
              .attr('x','300px')
              .style("font-size", "7px")
              .text('last updated:' + update_time_string)
            textbox.append("text")
              .attr('y','420px')
              .attr('font-size','12px')
              .text('0 / no data')
              textbox.append("text")
              .attr('y','297px')
              .attr('x','12px')
              .attr('font-size','12px')
              .text('max')

          });

          

          var source_text = "NYPD open source data";
   
          // draw text on the screen
          var buttonSource=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource.append("text")

          buttonSource.append("a")
              .attr("xlink:href", "https://data.cityofnewyork.us/Public-Safety/NYPD-Motor-Vehicle-Collisions/h9gi-nx95")
              .append("text")
              .attr("x", offset+25)
              .attr("y", 57)
              .style("fill", "black")
              .style("font-size", "8px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text(source_text);


          // draw text on the screen
          var buttonSource2=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource2.append("text")

          buttonSource2.append("a")
              .append("text")
              .attr("x", offset+23)
              .attr("y", 110)
              .style("fill", "blue")
              .attr('class','bold-this')
              .style("font-size", "11px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[entire dataset]');


          var buttonSource7=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource7.append("text")

          buttonSource7.append("a")
.attr("xlink:href", "http://104.236.40.7/nyc/collisions/")
              .append("text")
              .attr("x", offset+35)
              .attr("y", 125)
              .style("fill", "blue")
              .style("font-size", "10px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[absolute]');

          var buttonSource8=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource8.append("text")

          buttonSource8.append("a")
.attr("xlink:href", "http://104.236.40.7/nyc/collisions/area_normalized.html")
              .append("text")
              .attr("x", offset+82)
              .attr("y", 125)
              .style("fill", "blue")
              .style("font-size", "10px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[normalized]');



          // draw text on the screen
          var buttonSource3=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource3.append("text")

          buttonSource3.append("a")
              .attr('class','bold-this')
              .append("text")
              .attr("x", offset+42)
              .attr("y", 140)
              .style("fill", "black")
              .style("font-size", "11px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[last 31 days in dataset]');


          var buttonSource9=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource9.append("text")

          buttonSource9.append("a")
              .append("text")
              .attr("x", offset+35)
              .attr("y", 155)
              .style("fill", "black")
              .style("font-size", "10px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[absolute]');

          var buttonSource10=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource10.append("text")

          buttonSource10.append("a")
.attr("xlink:href", "http://104.236.40.7/nyc/collisions/month/area_normalized.html")
              .append("text")
              .attr("x", offset+82)
              .attr("y", 155)
              .style("fill", "blue")
              .style("font-size", "10px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[normalized]');

          // draw text on the screen
          var buttonSource4=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource4.append("text")

          buttonSource4.append("a")
              .append("text")
              .attr('class','bold-this')
              .attr("x", offset+15)
              .attr("y", 170)
              .style("fill", "blue")
              .style("font-size", "11px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[latest data]');

// draw text on the screen
          var buttonSource5=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource5.append("text")

          buttonSource5.append("a")
              .attr("xlink:href", "http://104.236.40.7/nyc/collisions/latest")
              .append("text")
              .attr("x", offset+35)
              .attr("y", 185)
              .style("fill", "blue")
              .style("font-size", "10px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[absolute]');

// draw text on the screen
          var buttonSource6=svg.append("g")
              .attr("transform","translate(10,10)")
               buttonSource6.append("text")

          buttonSource6.append("a")
              .attr("xlink:href", "http://104.236.40.7/nyc/collisions/latest/area_normalized.html")
              .append("text")
              .attr("x", offset+82)
              .attr("y", 185)
              .style("fill", "blue")
              .style("font-size", "10px")
              .attr("dy", ".15em")
              .attr("text-anchor", "middle")
              .text('[normalized]');



            var key = svg.append("g").
          attr("width", 25).
          attr("height", 120);

        var legend = key.append("defs").append("svg:linearGradient").
          attr("id", "gradient").
          attr("x1", "100%").
          attr("y1", "0%").
          attr("x2", "100%").
          attr("y2", "100%").
          attr("spreadMethod", "pad");

        legend.append("stop").
          attr("offset", "0%").
          attr("stop-color", "#ff0000").
          attr("stop-opacity", 1);

        legend.append("stop").
          attr("offset", "50%").
          attr("stop-color", "#ffff00").
          attr("stop-opacity", 1);

        legend.append("stop").
          attr("offset", "100%").
          attr("stop-color", "#ffffff").
          attr("stop-opacity", 1);

        key.append("rect").
          attr("width",25).
          attr("height", 120).
          attr("y",300).
          attr("x",20).
          style("fill", "url(#gradient)").
          attr("transform", "translate(0,10)");




          var projection = d3.geo.mercator()
        					.center([-73.94, 40.70])
        					.scale(50000)
        					.translate([(width) / 2, (height)/2]);

          var path = d3.geo.path()
      			.projection(projection);


          var areas =	svg.append("g")
        		.attr("id", "boroughs")
        		.selectAll(".state")
        		.data(nyb.features)
        		.enter().append("svg:g")
                        .attr("class", "zipcode");
                        areas.append("path")
        		.attr("class", function(d){ return "zippath"; })
            .attr("fill", function(d){ return color(colordata[d.properties.postalCode]);})
        		.attr("d", path);
          console.log(nyb)

          $('.zipcode').tipsy
          (
            {
              gravity: 'w',
              html: true,
              title: function()
            { 
              var d = this.__data__;
              
              return 'collisions: ' + [colordata[d.properties.postalCode] + ' -- ' + d.properties.PO_NAME + ' (' + d.properties.postalCode + ')'];}
            }
          );
  	 });
  }
);
</script>
</body>
</html>
